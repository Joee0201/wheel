<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Choice Spinner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    #wheel {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 5px solid #000;
      overflow: hidden;
      transform: rotate(0deg);
      transition: transform 3s cubic-bezier(0.33, 1, 0.68, 1);
    }

    #wheel .slice {
      position: absolute;
      width: 50%;
      height: 50%;
      background: lightblue;
      transform-origin: 100% 100%;
      clip-path: polygon(0 0, 100% 0, 100% 100%);
    }

    #spin-btn {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }

    #input-container {
      margin: 20px;
    }

    #choices {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Random Choice Spinner</h1>
  <div id="input-container">
    <input type="text" id="choice-input" placeholder="Enter a choice">
    <button id="add-choice">Add Choice</button>
  </div>
  <div id="choices"></div>
  <div id="wheel"></div>
  <button id="spin-btn">Spin</button>
  <audio id="spin-sound">
    <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/wav">
  </audio>
  <script>
    const wheel = document.getElementById('wheel');
    const addChoiceBtn = document.getElementById('add-choice');
    const spinBtn = document.getElementById('spin-btn');
    const choiceInput = document.getElementById('choice-input');
    const choicesDiv = document.getElementById('choices');
    const spinSound = document.getElementById('spin-sound');
    let choices = [];
    let angle = 0;

    function createWheel() {
      wheel.innerHTML = ''; // Clear the wheel
      const sliceAngle = 360 / choices.length;
      choices.forEach((choice, index) => {
        const slice = document.createElement('div');
        slice.className = 'slice';
        slice.style.transform = `rotate(${index * sliceAngle}deg)`;
        slice.style.backgroundColor = index % 2 === 0 ? 'lightblue' : 'lightgreen';

        // Add text
        const text = document.createElement('div');
        text.style.position = 'absolute';
        text.style.transform = `rotate(${sliceAngle / 2}deg) translateX(100%)`;
        text.style.transformOrigin = '0 50%';
        text.style.width = '100%';
        text.style.textAlign = 'center';
        text.style.fontSize = '12px';
        text.textContent = choice;

        slice.appendChild(text);
        wheel.appendChild(slice);
      });
    }

    addChoiceBtn.addEventListener('click', () => {
      const choice = choiceInput.value.trim();
      if (choice) {
        choices.push(choice);
        choicesDiv.innerText = `Choices: ${choices.join(', ')}`;
        createWheel();
        choiceInput.value = '';
      }
    });

    spinBtn.addEventListener('click', () => {
      if (choices.length === 0) return;
      spinSound.play();
      const randomSpin = Math.random() * 360 + 360 * 3; // Spin multiple times
      angle += randomSpin;
      wheel.style.transform = `rotate(${angle}deg)`;

      setTimeout(() => {
        const selectedIndex = Math.floor(((360 - (angle % 360)) / (360 / choices.length)) % choices.length);
        alert(`Selected: ${choices[selectedIndex]}`);
      }, 3000);
    });
  </script>
</body>
</html>
