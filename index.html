<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Choice Spinner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    #wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto;
    }

    #arrow {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 30px solid black;
      z-index: 2;
    }

    #wheel {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      overflow: hidden;
      transform: rotate(0deg);
      transition: transform 3s cubic-bezier(0.33, 1, 0.68, 1);
    }

    #wheel .slice {
      position: absolute;
      width: 100%;
      height: 100%;
      clip-path: polygon(50% 50%, 100% 0, 100% 100%);
      transform-origin: 50% 50%;
    }

    #wheel .slice span {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 25%;
      left: 25%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      font-weight: bold;
      color: white;
      transform: rotate(0deg);
    }

    #spin-btn {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }

    #input-container {
      margin: 20px;
    }

    #choices {
      margin-top: 10px;
      font-size: 14px;
      text-align: left;
      max-width: 300px;
      margin: 10px auto;
    }

    #choices ul {
      list-style-type: disc;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h1>Random Choice Spinner</h1>
  <div id="input-container">
    <input type="text" id="choice-input" placeholder="Enter a choice">
    <button id="add-choice">Add Choice</button>
  </div>
  <div id="choices">
    <strong>Choices:</strong>
    <ul id="choice-list"></ul>
  </div>
  <div id="wheel-container">
    <div id="arrow"></div>
    <div id="wheel"></div>
  </div>
  <button id="spin-btn">Spin</button>
  <audio id="spin-sound">
    <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/wav">
  </audio>
  <script>
    const wheel = document.getElementById('wheel');
    const addChoiceBtn = document.getElementById('add-choice');
    const spinBtn = document.getElementById('spin-btn');
    const choiceInput = document.getElementById('choice-input');
    const choiceList = document.getElementById('choice-list');
    const spinSound = document.getElementById('spin-sound');
    let choices = [];
    let angle = 0;

    function addChoice() {
      const choice = choiceInput.value.trim();
      if (!choice) return;

      choices.push(choice);
      updateChoiceList();
      updateWheel();
      choiceInput.value = '';
    }

    function updateChoiceList() {
      choiceList.innerHTML = '';
      choices.forEach(choice => {
        const li = document.createElement('li');
        li.textContent = choice;
        choiceList.appendChild(li);
      });
    }

    function updateWheel() {
      const sliceCount = choices.length;
      const sliceAngle = 360 / sliceCount;
      wheel.innerHTML = '';
      choices.forEach((choice, index) => {
        const slice = document.createElement('div');
        const color = `hsl(${(index * 360) / sliceCount}, 70%, 50%)`;
        slice.className = 'slice';
        slice.style.backgroundColor = color;
        slice.style.transform = `rotate(${index * sliceAngle}deg)`;
        slice.innerHTML = `<span style="transform: rotate(-${index * sliceAngle}deg)">${choice}</span>`;
        wheel.appendChild(slice);
      });
    }

    function spinWheel() {
      if (choices.length === 0) return;

      spinSound.play();
      const randomIndex = Math.floor(Math.random() * choices.length);
      const sliceAngle = 360 / choices.length;
      const randomAngle = randomIndex * sliceAngle + sliceAngle / 2;
      const spins = 5 * 360;
      angle = spins + randomAngle;

      wheel.style.transform = `rotate(${angle}deg)`;

      setTimeout(() => {
        alert(`The wheel landed on: ${choices[randomIndex]}!`);
      }, 3000);
    }

    addChoiceBtn.addEventListener('click', addChoice);
    spinBtn.addEventListener('click', spinWheel);
    choiceInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addChoice();
    });
  </script>
</body>
</html>
