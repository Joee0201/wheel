<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Choice Spinner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    #wheel {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      overflow: hidden;
      transform: rotate(0deg);
      transition: transform 3s cubic-bezier(0.33, 1, 0.68, 1);
      margin: 0 auto; /* Center the wheel */
    }

    #wheel .slice {
      position: absolute;
      width: 100%;
      height: 100%;
      clip-path: polygon(50% 50%, 100% 0, 100% 100%);
      transform-origin: 50% 50%;
    }

    #wheel .slice span {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 25%;
      left: 25%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      font-weight: bold;
      color: white;
      transform: rotate(0deg); /* Text stays upright */
    }

    #spin-btn {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }

    #input-container {
      margin: 20px;
    }

    #choices {
      margin-top: 10px;
      font-size: 14px;
      text-align: left;
      max-width: 300px;
      margin: 10px auto;
    }

    #choices ul {
      list-style-type: disc;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h1>Random Choice Spinner</h1>
  <div id="input-container">
    <input type="text" id="choice-input" placeholder="Enter a choice">
    <button id="add-choice">Add Choice</button>
  </div>
  <div id="choices">
    <strong>Choices:</strong>
    <ul id="choice-list"></ul>
  </div>
  <div id="wheel"></div>
  <button id="spin-btn">Spin</button>
  <audio id="spin-sound">
    <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/wav">
  </audio>
  <script>
    const wheel = document.getElementById('wheel');
    const addChoiceBtn = document.getElementById('add-choice');
    const spinBtn = document.getElementById('spin-btn');
    const choiceInput = document.getElementById('choice-input');
    const choiceList = document.getElementById('choice-list');
    const spinSound = document.getElementById('spin-sound');
    let choices = [];
    let angle = 0;

    // Function to create the wheel slices
    function createWheel() {
      wheel.innerHTML = ''; // Clear the wheel
      const sliceAngle = 360 / choices.length;

      choices.forEach((choice, index) => {
        const slice = document.createElement('div');
        slice.className = 'slice';
        slice.style.transform = `rotate(${index * sliceAngle}deg)`;
        slice.style.backgroundColor = index % 2 === 0 ? '#4caf50' : '#2196f3'; // Alternate colors

        const text = document.createElement('span');
        text.textContent = choice;
        text.style.transform = `rotate(${sliceAngle / 2}deg)`; // Align text with slice center

        slice.appendChild(text);
        wheel.appendChild(slice);
      });
    }

    // Function to add a choice
    function addChoice(choice) {
      if (choice) {
        choices.push(choice);

        // Add the choice to the bulleted list
        const listItem = document.createElement('li');
        listItem.textContent = choice;
        choiceList.appendChild(listItem);

        createWheel();
      }
    }

    // Event listener for the "Add Choice" button
    addChoiceBtn.addEventListener('click', () => {
      const choice = choiceInput.value.trim();
      addChoice(choice);
      choiceInput.value = ''; // Clear input
    });

    // Event listener for the "Enter" key
    choiceInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const choice = choiceInput.value.trim();
        addChoice(choice);
        choiceInput.value = ''; // Clear input
      }
    });

    // Event listener for the "Spin" button
    spinBtn.addEventListener('click', () => {
      if (choices.length === 0) return;
      spinSound.play();
      const randomSpin = Math.random() * 360 + 360 * 3; // Spin multiple times
      angle += randomSpin;
      wheel.style.transform = `rotate(${angle}deg)`;

      setTimeout(() => {
        const selectedIndex = Math.floor(((360 - (angle % 360)) / (360 / choices.length)) % choices.length);
        alert(`Selected: ${choices[selectedIndex]}`);
      }, 3000);
    });
  </script>
</body>
</html>
